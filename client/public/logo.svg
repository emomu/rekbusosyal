<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fireOrange" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="#ffffff" stroke="url(#steelBlue)" stroke-width="15" />

  <g transform="translate(106, 106) scale(0.6)">
    
    <path d="M50 0 L130 0 L130 500 L50 500 Z" fill="url(#steelBlue)" rx="10" />
    <path d="M140 250 L350 40 L410 100 L230 280 Z" fill="url(#steelBlue)" />
    <path d="M160 280 L380 500 L300 500 L140 340 Z" fill="url(#steelBlue)" />

    <path d="M450 100 
             C 550 100, 550 250, 450 250 
             L 280 250 
             C 200 250, 200 400, 280 400 
             L 500 400 
             L 500 480 
             L 280 480 
             C 100 480, 100 180, 280 180 
             L 450 180 
             C 500 180, 500 60, 400 60 
             L 200 60 
             L 200 0 
             L 450 0 Z" 
          fill="url(#fireOrange)" 
          style="filter:url(#glow)" />
          
    <circle cx="280" cy="250" r="25" fill="#ffffff" stroke="url(#steelBlue)" stroke-width="8"/>
    <circle cx="280" cy="400" r="25" fill="#ffffff" stroke="url(#steelBlue)" stroke-width="8"/>
  </g>
</svg>